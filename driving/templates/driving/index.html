{% extends 'base.html' %}
{% block content %}
    <div class='col-md-5'>
        <h1>Capt</h1>
        <div id="stick_capt" style="width: 100%;height:500px;"></div>
    </div>
    <div class='col-md-2'>
        <p>
            <label for="time">时间：</label>
            <input type="text" id="time" style="border:0; color:#f6931f; font-weight:bold;">
        </p>
        <div id="slider-vertical" style="height:500px;"></div>
    </div>
    <div class='col-md-5'>
        <h1>FO</h1>
        <div id="stick_fo" style="width: 100%;height:500px;"></div>
    </div>
    <p id='alldata' hidden='hidden'>{{ alldata|safe }}</p>
    {% load staticfiles %}
    <link href="{% static 'css/jquery.minicolors.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/jquery-ui.min.css' %}" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="{% static 'js/jquery.minicolors.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-ui.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/driving.js' %}"></script>
{% endblock %}
