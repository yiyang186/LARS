{% extends 'base.html' %}
    {% block content %}
        <div class='col-md-4'>
            <div id="map" style="width: 100%;height:800px;"></div>
        </div>
        <div class='col-md-5'>
            <div id="kline" style="width: 100%;height:800px;"></div>
        </div>
        <div class='col-md-3'>
            <div class='row'>
                <div class='col-md-12'>
                    <div id="pyramid" style="width:100%;height:400px;"></div>
                </div>
            </div>
            <div class='row'>
                <div class='col-md-12'>
                    <div id="pie" style="width:100%;height:400px;"></div>
                </div>
            </div>
        </div>
        <p id='alldata' hidden='hidden'>{{ alldata|safe }}</p>
        <p id='klineurl' hidden='hidden'>{% url 'hardlanding:kline' %}</p>

        {% load staticfiles %}
        <script type="text/javascript" src="{% static 'js/china.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/hardlandingkline.js' %}"></script>
    {% endblock %}
