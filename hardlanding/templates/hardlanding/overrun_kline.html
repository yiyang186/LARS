          function zuobiao(arr, ap_rw){
            var zuobiao = coordtransform.wgs84togcj02(arr[0],arr[1]);
            zuobiao = coordtransform.gcj02tobd09(zuobiao[0],zuobiao[1]);
            //arr[3] = arr[3]*0.5144444;
            zuobiao = zuobiao.concat(getLeftDistance(zuobiao[1],zuobiao[0],ap_rw));
            return zuobiao;
          }
          function getData(data, name){
            var res = [];
            for (var i = 0; i<data.length; i++){
              var key = Object.keys(data[i])[0];
              var ap_rw = (data[i][key]).airp_rw;
              res.push({
                name: key+'_'+name,
                value: zuobiao(data[i][key][name], ap_rw)
              });
            }
            return res;
          }

          function zuobiao1(arr){
            var zuobiao = coordtransform.wgs84togcj02(arr[0],arr[1]);
            zuobiao = coordtransform.gcj02tobd09(zuobiao[0],zuobiao[1]);
            return zuobiao;
          }

          function convertData1(data) {
            var res = [];
            for (var i = 0; i < data.length; i++) {
              var geoCoord = geoCoordMap[data[i].airport+'_'+data[i].runway];
              if (geoCoord) {
                res.push({
                  name: data[i].airport+'_'+data[i].runway,
                  value: zuobiao1(geoCoord.reverse()).concat([data[i].length,data[i].altitude])
                });
              }
            }
            return res;
          }

          function set_data(json){
            option.series.forEach(function(element){
              if(element.name == 'airports'){
                return;
              }else if(element.name == 'kt35'){
                element.data = getData(json, 'kt35');
              }else if(element.name == 'touchdown'){
                element.data = getData(json, 'touchdown');
              }else if(element.name == 'ft50'){
                element.data = getData(json, 'ft50');
              }else if(element.name == 'reverse'){
                element.data = getData(json, 'fantui');
              }else if(element.name == 'brake_end'){
                element.data = getData(json, 'brake_end');
              }
            });
          }

          function getLeftDistance(lat, lng, ap_rw){
            var len = 0;
            data1.forEach(function(element){
              if(element.name != ap_rw){
                return;
              }else{
                len = element.value*0.3048;
              }
            });
            var lat2 = geoCoordMap[ap_rw][1];
            var lng2 = geoCoordMap[ap_rw][0];
            var zuobiao = coordtransform.wgs84togcj02(lng2,lat2);
            zuobiao = coordtransform.gcj02tobd09(zuobiao[0],zuobiao[1]);
            return new Array(len - getDistance(lat, lng, zuobiao[1], zuobiao[0])
            ,getDistance(lat, lng, zuobiao[1], zuobiao[0])/len);

          }
          function getDistance(lat1, lng1, lat2, lng2) {
            var dis = 0;
            var radLat1 = toRadians(lat1);
            var radLat2 = toRadians(lat2);
            var deltaLat = radLat1 - radLat2;
            var deltaLng = toRadians(lng1) - toRadians(lng2);
            var dis = 2 * Math.asin(Math.sqrt(Math.pow(Math.sin(deltaLat / 2), 2) + Math.cos(radLat1) * Math.cos(radLat2) * Math.pow(Math.sin(deltaLng / 2), 2)));
            return dis * 6378137;

            function toRadians(d) {  return d * Math.PI / 180.0;}
          }

          function get_set(data){
            var s = new Set();
            data.forEach(function(obj){
              var key = Object.keys(obj)[0];
              s.add(key.toString().slice(0,2)+'/'+key.toString().slice(2,4)+'/'+key.toString().slice(4,6));
            });
            var ret = Array.from(s);
            ret.sort();
            return ret;
          }
          var time_set = get_set(data);
          function get_mean_data(data, type){
            var ret = [];
            var mp = {};
            data.forEach(function(obj){
              var key = Object.keys(obj)[0];
              var date = key.toString().slice(0,2)+'/'+key.toString().slice(2,4)+'/'+key.toString().slice(4,6);
              var num = 0.0;
              if(type == 0){
                num = obj[key].rw_used[3]-obj[key].rw_used[1];
              }else{
                num = obj[key].rw_used[3];
              }

              if(mp.hasOwnProperty(date)){
                ;
              }else{
                mp[date] = {'n':0, 's':0.0}
              }
              mp[date].s += num;
              mp[date].n++;
            });
            time_set.forEach(function(date){
              if(mp.hasOwnProperty(date)){
                ret.push(mp[date].s/mp[date].n);
              }else{
                if(ret.length == 0){
                  ret.push(0);
                }else{
                  ret.push(ret[ret.length-1]);

                }
              }

            });
            return ret;
          }
          function get_mean_data_ma(data, type, delay){
            var ret = [];
            var mp = {};
            data.forEach(function(obj){
              var key = Object.keys(obj)[0];
              var date = key.toString().slice(0,2)+'/'+key.toString().slice(2,4)+'/'+key.toString().slice(4,6);
              var num = 0.0;
              if(type == 0){
                num = obj[key].rw_used[3]-obj[key].rw_used[1];
              }else{
                num = obj[key].rw_used[3];
              }

              if(mp.hasOwnProperty(date)){
                ;
              }else{
                mp[date] = {'n':0, 's':0.0}
              }
              mp[date].s += num;
              mp[date].n++;
            });
            var tmp = [];
            for(var i=0;i<time_set.length;i++){
              if(mp.hasOwnProperty(time_set[i])){
                tmp.push(mp[time_set[i]].s/mp[time_set[i]].n);
              }else{
                if(tmp.length == 0){
                  tmp.push(0);
                }else{
                  tmp.push(tmp[tmp.length-1])

                }
              }

              //tmp.push(mp[time_set[i]].s/mp[time_set[i]].n)

              if(i<delay){
                ret.push(0);
              }else{
                s = tmp.reduce(function(l,r){return l+r;},0);
                ret.push(s/tmp.length);
                tmp.shift();
              }
            }
            return ret;
          }
