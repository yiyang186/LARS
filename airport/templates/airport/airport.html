{% extends 'base.html' %}
    {% block content %}
        <div id="map" style="width: 100%;height:800px;"></div>
        <p id='alldata' hidden='hidden'>{{ alldata|safe }}</p>
        <p id='airporturl' hidden='hidden'>{% url 'airport:airport' %}</p>
        <p id='drivingurl' hidden='hidden'>{% url 'driving:index' %}</p>

        {% load staticfiles %}
        <script type="text/javascript" src="{% static 'js/china.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/world.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/airport.js' %}"></script>
    {% endblock %}
