{% extends 'base.html' %}
    {% block content %}
        <div class='col-md-9 col-md-offset-0'>
            <div id="container" style="width: 100%;height:800px;"></div>
        </div>
        
        <div class='col-md-3' style="position:relative; top: 50px">
            <div class='row'>
                <div class='col-md-12' style="position:relative; top: 10px">
                    <div class="panel-group" id="accordion">
                    </div>
                </div>
            </div>
            <div class='row'>
                <div class='col-md-6'>
                    <button type="button" class="btn btn-primary" style="width: 100px" id="addpanel">添加</button>
                </div>
                <div class='col-md-6'>
                    <button type="button" class="btn btn-danger pull-right" style="width: 100px" id="deletepanel">删除</button>
                </div>              
            </div>
        </div>

        <p id='alldata' hidden='hidden'>{{ alldata|safe }}</p>
        <p id='thisurl' hidden='hidden'>{% url 'pae:driving_features' %}</p>
        <p id='progressurl' hidden='hidden'>{% url 'pae:progress' %}</p>
    
        {% load staticfiles %}
        <link href="{% static 'css/jquery.minicolors.css' %}" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="{% static 'js/jquery.minicolors.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/driving_features.js' %}"></script>
    {% endblock %}
